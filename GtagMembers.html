<!DOCTYPE html>
<html>

<head>
    <title>TDA | Gtag Members</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
        }

        .topnav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000000;
            padding: 0 16px;
        }

        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 22px;
        }

        .topnav a:hover {
            background-color: #000000;
            color: gray;
        }

        .topnav a.active {
            background-color: #12961f;
            color: white;
        }

        .logo-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 15px 25px;
        }

        .logo-container img {
            height: 80px;
            width: auto;
            padding: 15px 25px;
        }

        .right-align {
            display: flex;
            align-items: center;
            padding: 15px 25px;
        }

        .bottomnav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .bottomnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 22px;
        }

        .bottomnav a:hover {
            color: gray;
        }

        .content {
            text-align: center;
            padding-top: 30px;
        }

        .content img {
            padding-top: 30px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
        }

        .players-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .player-box {
            width: 200px;
            border: 2px solid #12961f;
            border-radius: 10px;
            text-align: center;
            background-color: #f9f9f9;
            text-decoration: none;
            color: black;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .player-box:hover {
            transform: scale(1.05);
            background-color: #e8e8e8;
        }

        .player-skin {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-bottom: 2px solid #12961f;
        }

        .player-info {
            padding: 15px;
        }

        .player-flag {
            width: 25px;
            height: 15px;
            border: 1px solid #ddd;
            margin-bottom: 8px;
        }

        .player-name {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .player-role {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>

            </a>
			
			<a href="https://x.com/MeekoYh298" class="player-box">
