<!DOCTYPE html>
<html>

<head>
    <title>TDA | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .topnav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000000;
            padding: 0 16px;
        }

        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 22px;
        }

        .topnav a:hover {
            background-color: #000000;
            color: gray;
        }

        .topnav a.active {
            background-color: #12961f;
            color: white;
        }

        .logo-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 15px 25px;
        }

        .logo-container img {
            height: 80px;
            width: auto;
            padding: 15px 25px;
        }

        .right-align {
            display: flex;
            align-items: center;
            padding: 15px 25px;
        }

        /* Main content styling */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
            flex-grow: 1;
            background-color: #f4f4f4;
        }

        .content h2 {
            font-size: 48px;
            margin: 0;
            color: #000;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 22px;
            color: #555;
            margin-top: 8px;
        }

        .video-frame {
            margin-top: 30px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            max-width: 560px;
            width: 100%;
        }

        .video-frame iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .content h2 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }
        }

        .bottomnav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .bottomnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 22px;
        }

        .bottomnav a:hover {
            color: gray;
        }
    </style>
</head>

<body>

        <div class="logo-container">

        </div>

            <a href="https://www.youtube.com/channel/UC8X_34vjGn3gV3PYq5DgHEQ">YOUTUBE</a>
            <a href="https://x.com/TheDarkAng3ls">X</a>
            <a href="https://discord.gg/UR7BjRGQMW">DISCORD</a>
        </div>
    </div>

    <div class="content">
        <h2>Our Most Recent Video</h2>
        <div class="subtitle">Catch the latest from TDA on our YouTube channel</div>
        <div class="video-frame">
            <iframe src="https://www.youtube.com/embed/TB-qd43o25I" allowfullscreen></iframe>
        </div>
    </div>

    <div class="bottomnav">
        <a href="https://www.tiktok.com/@thedarkang3ls?lang=en">TIKTOK</a>

    </div>
</body>

</html>
